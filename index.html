<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест по свиноводству</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>🐷 Тест по свиноводству</h1>

        <!-- ВКЛАДКИ -->
        <div class="tabs">
            <button id="tabTest" class="active">Решать тест</button>
            <button id="tabList">Список вопросов</button>
        </div>

        <!-- ВКЛАДКА ТЕСТ -->
        <div id="testTab">
            <button id="startBtn">Начать тест</button>

            <div id="test" class="hidden">
                <div id="progress"></div>
                <div id="question"></div>
                <div id="answers"></div>
                <button id="nextBtn">Далее</button>
            </div>

            <div id="result" class="hidden"></div>
        </div>

        <!-- ВКЛАДКА СПИСОК ВОПРОСОВ -->
        <div id="listTab" class="hidden">
            <input id="search" placeholder="Поиск вопроса..." />
            <div id="questionsList"></div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
